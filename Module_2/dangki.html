<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng kí</title>

<body>
<div class="container">
    <form class="form-horizontal" role="form">
        <h2>Registration</h2>
        <div class="panel-body">
            <div class="form-group">
                <label for="usr">Họ và Tên:</label>
                <input required="true" type="text" class="form-control" id="usr" placeholder="Nhập Họ Tên">
            </div>
            <div class="form-group">
                <label for="cmnd">Số CMND:</label>
                <input required="true" type="number" class="form-control" id="cmnd" placeholder="Nhập số CMND">
            </div>
            <div class="form-group">
                <label for="birthday">Ngày Sinh:</label>
                <input type="date" class="form-control" id="birthday" placeholder="Nhập ngày sinh">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input required="true" type="email" class="form-control" id="email" placeholder="Nhập Email">
            </div>
            <div class="form-group">
                <label for="address">Địa chỉ:</label>
                <input required="true" type="text" class="form-control" id="address"placeholder="Nhập địa chỉ">
            </div>
            <div class="form-group">
                <label for="loaikh">Loại Customer:</label>
                <select id="loaikh" class="form-control">
                    <option>Diamond</option>
                    <option>Platinum</option>
                    <option>Gold</option>
                    <option>Silver</option>
                    <option>Member</option>
                </select>
            </div>
            <div class="form-group">
                <label for="sale">Giảm Giá:</label>
                <input required="true" type="text" class="form-control" id="sale"placeholder="Nhập mã giảm giá">
            </div>
            <div class="form-group">
                <label for="soluong">Số lượng đi kèm:</label>
                <input required="true" type="number" class="form-control" id="soluong"placeholder="Nhập số lượng">
            </div>
            <div class="form-group">
                <label for="rentDay">Số ngày thuê:</label>
                <input required="true" type="number" class="form-control" id="rentDay"placeholder="Nhập số ngày thuê">
            </div>
            <div class="form-group">
                <label for="service">Loại dịch vụ:</label>
                <select id="service" class="form-control">
                    <option>Villa</option>
                    <option>House</option>
                    <option>Room</option>>
                </select>
            </div>
            <div class="form-group">
                <label for="room">Loại phòng:</label>
                <select id="room" class="form-control">
                    <option>Vip</option>
                    <option>Business</option>
                    <option>Normal</option>
                </select>
            </div>
            <button type="button" class="btn btn-success" onclick="add()">Đồng ý</button>
        </div>
</div>
